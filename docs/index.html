<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tab-title">MotionSim Ultimate</title>
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --primary: #38bdf8;
            --success: #22c55e; --text: #f8fafc;
        }

        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: var(--bg); font-family: 'Inter', sans-serif; }

        /* The 404 Disguise Layer */
        #disguise-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5; display: none; background: #fff; color: #000;
            padding: 40px; font-family: "Times New Roman", Times, serif;
            pointer-events: none; /* Allows clicks to reach the UI below even in stealth */
        }

        .container {
            background: var(--card); padding: 1.5rem; border-radius: 1.2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 350px; text-align: center; border: 1px solid rgba(255,255,255,0.1);
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 10; transition: all 0.2s ease;
        }

        /* Stealth logic */
        .stealth-active .container { opacity: 0; }
        .stealth-active .container:hover { opacity: 1; border: 1px solid var(--primary); }

        .status-badge {
            display: inline-block; padding: 0.3rem 0.8rem; border-radius: 99px;
            font-weight: 700; font-size: 0.7rem; margin-bottom: 1rem;
        }
        .active { background: rgba(34, 197, 94, 0.2); color: #4ade80; }
        .inactive { background: rgba(239, 68, 68, 0.2); color: #f87171; }

        button { cursor: pointer; padding: 0.7rem; border: none; border-radius: 0.5rem; font-weight: 700; width: 100%; margin-top: 0.5rem; }
        .btn-start { background: var(--primary); color: var(--bg); }
        .btn-stealth { background: #6366f1; color: white; }

        #fake-cursor {
            position: fixed; width: 8px; height: 8px; background: var(--primary);
            border-radius: 50%; pointer-events: none; z-index: 9999; display: none;
            box-shadow: 0 0 10px var(--primary);
        }

        .error-text h1 { font-size: 24px; margin-bottom: 10px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
    </style>
</head>
<body id="main-body">

<div id="disguise-layer">
    <div class="error-text">
        <h1>Not Found</h1>
        <p>The requested URL was not found on this server.</p>
        <hr>
        <address>Apache/2.4.41 (Ubuntu) Server at localhost Port 80</address>
    </div>
</div>

<div id="fake-cursor"></div>

<div class="container">
    <h2 style="margin:0 0 0.5rem 0; font-size: 1.1rem; color: var(--primary);">MotionSim <span style="font-weight:300">Vault</span></h2>
    <div id="status" class="status-badge inactive">SYSTEM: STANDBY</div>

    <input type="range" id="slider" min="3" max="60" value="5" style="width:80%">
    <p id="int-lbl" style="font-size:0.8rem">Interval: 5s</p>

    <button class="btn-start" id="start-btn" onclick="startSim()">Start & Wake Lock</button>
    <button class="btn-stealth" onclick="toggleStealth()">Toggle Stealth (Esc)</button>
    <button style="background:#334155; color:white;" onclick="stopSim()">Full Stop</button>
</div>

<script>
    let activeTimeout = null;
    let wakeLock = null;
    const body = document.getElementById('main-body');
    const disguise = document.getElementById('disguise-layer');
    const statusBox = document.getElementById('status');
    const title = document.getElementById('tab-title');
    const slider = document.getElementById('slider');

    slider.oninput = () => document.getElementById('int-lbl').innerText = `Interval: ${slider.value}s`;

    // Keyboard shortcut: Escape key to toggle stealth
    document.addEventListener('keydown', (e) => {
        if (e.key === "Escape") toggleStealth();
    });

    function toggleStealth() {
        const isActivating = !body.classList.contains('stealth-active');
        if (isActivating) {
            body.classList.add('stealth-active');
            disguise.style.display = 'block';
            title.innerText = "404 Not Found";
        } else {
            body.classList.remove('stealth-active');
            disguise.style.display = 'none';
            title.innerText = "MotionSim Ultimate";
        }
    }

    async function startSim() {
        // Clear any existing timeouts first
        stopSim();

        // 1. Request Wake Lock (Modern browsers)
        if ('wakeLock' in navigator) {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                // Re-request if page is tabbed back in
                wakeLock.addEventListener('release', () => { console.log('Wake Lock released'); });
            } catch (err) {
                console.error(`${err.name}, ${err.message}`);
            }
        }

        statusBox.innerText = "SYSTEM: ACTIVE (AWAKE)";
        statusBox.className = "status-badge active";
        document.getElementById('start-btn').style.opacity = '0.5';
        
        // Start the loop
        moveCursor();
    }

    function moveCursor() {
        const cursor = document.getElementById('fake-cursor');
        cursor.style.display = 'block';
        
        const x = Math.random() * (window.innerWidth - 60) + 30;
        const y = Math.random() * (window.innerHeight - 60) + 30;
        const dur = Math.random() * 1.5 + 0.6;
        
        cursor.style.transition = `all ${dur}s cubic-bezier(0.4, 0, 0.2, 1)`;
        cursor.style.left = x + 'px';
        cursor.style.top = y + 'px';

        // Schedule next move ONLY if active
        if (statusBox.classList.contains('active')) {
            const delay = parseInt(slider.value) * 1000;
            const jitter = (Math.random() * (delay * 0.4)) - (delay * 0.2);
            activeTimeout = setTimeout(moveCursor, delay + jitter);
        }
    }

    function stopSim() {
        clearTimeout(activeTimeout);
        if (wakeLock) {
            wakeLock.release().then(() => wakeLock = null);
        }
        statusBox.innerText = "SYSTEM: STANDBY";
        statusBox.className = "status-badge inactive";
        document.getElementById('fake-cursor').style.display = 'none';
        document.getElementById('start-btn').style.opacity = '1';
    }
</script>
</body>
</html>
